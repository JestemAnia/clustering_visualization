{% load static %}
{% load clustering_methods %}
<!DOCTYPE html>
<html>
<head>

    <title>Clustering Visualization</title>
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.css' %}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

</head>

<body>

<br/>
<div class="container" style="margin-left: 0; margin-left: 10px">
    <div class="row">
        <div class="dropdown" style="display: inline-block">
              <button class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Algorithm
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for plugin in plugins %}
                        <button type="button" id={{  plugin|to_id }} class="dropdown-item"> {{  plugin|to_name }}</button>
                    {% endfor %}

              </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div id="parameters" style="display: inline-block"></div>
    </div>

    <br/>

    <div class="row">
        <div id="myDiv" style="display: inline-block"><!-- Plotly chart will be drawn inside this DIV --></div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/graph.js' %}"></script>

</body>
</html>
